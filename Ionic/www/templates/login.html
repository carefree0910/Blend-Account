<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{lang(localInfo.lang).login.a}}</h1>
        <div class="buttons">
            <button class="button button-nav" ng-click="doLogin()"><i class="icon ion-android-done"></i></button>
        </div>
        <div class="buttons">
            <button class="button button-nav" ng-click="closeLogin()"><i class="icon ion-ios-arrow-back"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).login.b}}</span>
                    <input type="text" ng-model="loginData.username"> </label>
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).login.c}}</span>
                    <input type="password" ng-model="loginData.password"> </label>
            </div>
            <button ng-show="false"> </button>
        </form>
    </ion-content>
</ion-modal-view>
