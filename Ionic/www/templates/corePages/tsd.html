<ion-view view-title="{{taskType + lang(localInfo.lang).tsd.a}}">
    <ion-content>
        <div class="card">
            <div class="list list-inset">
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).tsd.b}}</span> <span type="text">{{record.event}}</span> </label>
                <label class="item item-input"> <span class="input-label">{{textType}}</span> <span type="text">{{record.points}}</span> </label>
                <label class="item item-input"> <span class="input-label">{{doneType}}{{lang(localInfo.lang).tsd.c}}</span> <span type="text">{{record.amount}}</span> </label>
                <label class="item item-input"></label>
                <ion-list ng-show="{{record.done_times.length != 0}}">
                    <label class="item item-divider"><span class="input-label">{{doneType}}{{lang(localInfo.lang).tsd.d}}</span></label>
                    <ion-item ng-repeat="milli in record.done_times"> {{showDateAndTime(milli)}} </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
