<ion-view view-title="{{lang(localInfo.lang).ta.viewTitle}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-compose-outline" ng-click="doAdd(filtText)"></button>
        </div>
    </ion-nav-buttons>
    <div class="tabs-striped tabs-color-header">
        <ul class="tabs">
            <li ng-class="{active:isSelected(1)}" class="tab-item"> <a ng-click="select(1)"> {{lang(localInfo.lang).ta.task}} </a></li>
            <li ng-class="{active:isSelected(2)}" class="tab-item"> <a ng-click="select(2)"> {{lang(localInfo.lang).ta.desire}} </a></li>
            <li ng-class="{active:isSelected(3)}" class="tab-item"> <a ng-click="select(3)"> {{lang(localInfo.lang).ta.memo}} </a></li>
        </ul>
    </div>
    <ion-content>
        <form ng-repeat="form in forms" class="card" ng-show="form.type === filtText" ng-submit="doAdd(form.type)">
            <button ng-show="false"></button>
            <div class="item item-divider">
                {{form.title}}
            </div>
            <div ng-show="filtText != 'memo'" ng-repeat="content in form.contents" class="list list-inset">
                <label class="item item-input item-text-wrap">
                    <span class="input-label">{{content.title}}</span>
                    <input type="text" ng-model="content.body">
                </label>
            </div>
            <div ng-show="filtText === 'memo'" ng-repeat="content in form.contents" class="list list-inset">
                <textarea class="memo" class="item item-text-wrap" ng-model="content.body"></textarea>
            </div>
        </form>
        <br> <br> <br>
    </ion-content>
</ion-view>
