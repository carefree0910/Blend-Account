<ion-view view-title="{{lang(localInfo.lang).ma.a}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-compose-outline" ng-click="doAdd(filtText)"></button>
        </div>
    </ion-nav-buttons>
    <div class="tabs-striped tabs-color-header">
        <ul class="tabs">
            <li ng-class="{active:isSelected(1)}" class="tab-item"> <a ng-click="select(1)"> {{lang(localInfo.lang).ma.b}} </a></li>
            <li ng-class="{active:isSelected(2)}" class="tab-item"> <a ng-click="select(2)"> {{lang(localInfo.lang).ma.c}} </a></li>
        </ul>
    </div>
    <ion-content>
        <form ng-repeat="form in forms" ng-show="form.type === filtText" class="card" ng-submit="doAdd(form.type)">
            <div class="item item-divider"> {{form.title}} </div>
            <div ng-repeat="content in form.contents" class="list list-inset">
                <label class="item item-input item-text-wrap"> <span class="input-label">{{content.title}}</span>
                    <input type="text" ng-model="content.body"> </label>
            </div>
            <button ng-show="false"></button>
        </form>
        <div class="multi_buttons button-bar">
            <button class="button button-block button-balanced" ng-click="saveTemplate(filtText)"> {{lang(localInfo.lang).ma.d}} </button>
            <a class="button button-block button-calm" href="#/app/mat/{{filtText}}"> {{lang(localInfo.lang).ma.e}} </a>
        </div>
    </ion-content>
</ion-view>
