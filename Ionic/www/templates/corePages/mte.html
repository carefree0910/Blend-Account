<ion-view cache-view="false" view-title="{{lang(localInfo.lang).mte.a}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-compose-outline" ng-click="finishEdit()"></button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <form class="card" ng-submit="finishEdit()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label bold">{{textType(record.type)}}</span>
                    <input type="text" ng-model="record.unit_price" />
                </label>
                <label class="item item-input" ng-show="{{record.type === 'output'}}">
                    <span class="input-label bold">{{lang(localInfo.lang).mte.b}}</span>
                    <input type="text" ng-model="record.amount" />
                </label>
                <label class="item item-input">
                    <span class="input-label bold">{{lang(localInfo.lang).mte.c}}</span>
                    <input type="text" ng-model="record.event" />
                </label>
            </div>
            <button ng-show="false"> </button>
        </form>
        <div class="multi_buttons">
            <button class="button button-block button-calm" ng-click="loadTemplate()">{{lang(localInfo.lang).mte.d}}</button>
        </div>
    </ion-content>
</ion-view>
