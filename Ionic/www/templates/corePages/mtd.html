<ion-view view-title="{{lang(localInfo.lang).mtd.a}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-compose-outline" ng-click="finishLoadTemplate()"></button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <form ng-show="tmpOutput.triggered === true" class="card" ng-submit="finishLoadTemplate()">
            <div class="item item-divider"> {{lang(localInfo.lang).mtd.b}} </div>
            <div class="list list-inset">
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.c}} </span>
                    <input type="text" ng-model="tmpOutput.unit_price"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.d}} </span>
                    <input type="text" ng-model="tmpOutput.amount"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.e}} </span>
                    <input type="text" ng-model="tmpOutput.event"> </label>
            </div>
            <div class="list">
                <div class="item item-text-wrap">
                    <span ng-show="tagManager.current_tags.length === 0" class="item placehold"><small> {{lang(localInfo.lang).mtd.f}} </small></span>
                    <span ng-repeat="tag in tagManager.current_tags track by $index">
                        <a class="tag-badge" ng-click="tagManager.delTagById(tag.id)">{{tag.body}} &times; </a>
                    </span>
                </div>
            </div>
            <button ng-show="false"></button>
        </form>
        <form ng-show="tmpIncome.triggered === true" class="card" ng-submit="finishLoadTemplate()">
            <div class="item item-divider"> {{lang(localInfo.lang).mtd.g}} </div>
            <div class="list list-inset">
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.h}} </span>
                    <input type="text" ng-model="tmpIncome.unit_price"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.i}} </span>
                    <input type="text" ng-model="tmpIncome.event"> </label>
            </div>
            <div class="list">
                <div class="item item-text-wrap">
                    <span ng-show="tagManager.current_tags.length === 0" class="item placehold"><small> {{lang(localInfo.lang).mtd.j}} </small></span>
                    <span ng-repeat="tag in tagManager.current_tags track by $index">
                        <a class="tag-badge" ng-click="tagManager.delTagById(tag.id)">{{tag.body}} &times; </a>
                    </span>
                </div>
            </div>
            <button ng-show="false"></button>
        </form>
        <form class="card" ng-submit="tagManager.addTag()">
            <label class="item item-input">
                <input class="tag-input" type="text" ng-model="tagManager.current_tag.body" placeholder="{{lang(localInfo.lang).mtd.k}}" /> 
                <button class="button button-light icon ion-plus-round tag-button" type="submit"></button>
            </label>
            <button ng-show="false"></button>
        </form>
        <div class="item item-divider"> {{lang(localInfo.lang).mtd.l}} </div>
        <div class="item" ng-repeat="tag in tagManager.tags track by $index" ng-click="tagManager.addTagById(tag.id)">
            {{tag.body}}
        </div>
    </ion-content>
</ion-view>
