<ion-view view-title="{{lang(localInfo.lang).mtd.viewTitle}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-compose-outline" ng-click="finishLoadTemplate()"></button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <form ng-show="tmpOutput.triggered === true" class="card" ng-submit="finishLoadTemplate()">
            <button ng-show="false"></button>
            <div class="item item-divider"> {{lang(localInfo.lang).mtd.recOutput}} </div>
            <div class="list list-inset">
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.unitPrice}} </span>
                    <input type="text" ng-model="tmpOutput.unit_price"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.quantity}} </span>
                    <input type="text" ng-model="tmpOutput.amount"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.oEvent}} </span>
                    <input type="text" ng-model="tmpOutput.event"> </label>
            </div>
            <div class="list">
                <div class="item item-text-wrap">
                    <span ng-show="tagManager.current_tags.length === 0" class="item placehold"><small> {{lang(localInfo.lang).mtd.placeholder1}} </small></span>
                    <span ng-repeat="tag in tagManager.current_tags track by $index">
                        <a class="tag-badge" ng-click="tagManager.delTagById(tag.id)">{{tag.body}} &times; </a>
                    </span>
                </div>
            </div>
        </form>
        <form ng-show="tmpIncome.triggered === true" class="card" ng-submit="finishLoadTemplate()">
            <button ng-show="false"></button>
            <div class="item item-divider"> {{lang(localInfo.lang).mtd.recIncome}} </div>
            <div class="list list-inset">
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.amount}} </span>
                    <input type="text" ng-model="tmpIncome.unit_price"> </label>
                <label class="item item-input item-text-wrap"> <span class="input-label"> {{lang(localInfo.lang).mtd.iEvent}} </span>
                    <input type="text" ng-model="tmpIncome.event"> </label>
            </div>
            <div class="list">
                <div class="item item-text-wrap">
                    <span ng-show="tagManager.current_tags.length === 0" class="item placehold"><small> {{lang(localInfo.lang).mtd.placeholder1}} </small></span>
                    <span ng-repeat="tag in tagManager.current_tags track by $index">
                        <a class="tag-badge" ng-click="tagManager.delTagById(tag.id)">{{tag.body}} &times; </a>
                    </span>
                </div>
            </div>
        </form>
        <form class="card" ng-submit="tagManager.addTag()">
            <button ng-show="false"></button>
            <div class="item item-input">
                <input class="tag-input" type="text" ng-model="tagManager.current_tag.body" placeholder="{{lang(localInfo.lang).mtd.placeholder2}}" /> 
                <button class="button button-light icon ion-plus-round tag-button" type="submit"></button>
                <span class="tag-enter-span"></span>
            </div>
            <div class="item item-input item-select">
                <button type="button" class="button button-light icon ion-arrow-up-c tag-button" ng-click="onClick('add')"></button>
                <button type="button" class="button button-light icon ion-trash-a tag-button" ng-click="onClick('del')"></button>
                <select ng-model="tagManager.selectedTag.id">
                    <option value=""> {{lang(localInfo.lang).ma.placeholder3}} </option>
                    <option ng-repeat="tag in tagManager.tags track by $index" ng-value="tag.id"> {{tag.body}} </option>
                </select>
            </div>
        </form>
        <br> <br> <br>
    </ion-content>
</ion-view>
