<ion-view view-title="{{lang(localInfo.lang).home.a}}">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{lang(localInfo.lang).home.b}}
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label inline-title">{{lang(localInfo.lang).home.c}}</span>
                    <span class="inline-content">{{output(records) | currency}}</span>
                </label>
                <label class="item item-input">
                    <span class="input-label inline-title">{{lang(localInfo.lang).home.d}}</span>
                    <span class="inline-content">{{income(records) | currency}}</span>
                </label>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                {{lang(localInfo.lang).home.e}}
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label inline-title">{{lang(localInfo.lang).home.f}}</span>
                    <span class="inline-content">{{formatNumber(records.tPoints, 2)}}</span>
                </label>
                <label class="item item-text-wrap">
                    <span class="input-label inline-title">{{lang(localInfo.lang).home.g}}</span>
                    <div class="item" ng-repeat="rec in records.tRecords | filter: {type: 'memo'} | latestFilter track by $index"><small>{{rec.event}}</small></div>
                </label>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                {{lang(localInfo.lang).home.h}}
            </div>
            <div class="list list-inset">
                <label class="item item-avatar">
                    <img ng-src={{localInfo.icon}}>
                    <p class="title">{{lang(localInfo.lang).home.i}}</p>
                    <p class="content">{{localInfo.username}}</p>
                    <p class="title">{{lang(localInfo.lang).home.j}}</p> 
                    <p class="content">{{localInfo.income}}</p>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
