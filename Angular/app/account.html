<!DOCTYPE html>
<html lang="en" ng-app="Account">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hybrid Account</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ionic -->
    <link href="ionic/ionic.min.css" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.min.css" rel="stylesheet" />

    <link href="../bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
    <link href="../bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="wrapper">
    <div ng-controller="sidebarController" class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">
        <!-- Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
             Tip 2: you can also add an image using data-image tag -->
        <div class="sidebar-wrapper">
            <div class="logo"> <a href="index.html" target="_blank" class="simple-text"> Hybrid Account </a> </div>
            <ul class="nav">
                <li ng-class="{active: stateis('app')}">
                    <a ui-sref="app" ng-click="goto('dashboard')"> <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li ng-class="{active: stateis('app.user')}">
                    <a ui-sref="app.user" ng-click="goto('user')"> <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li ng-class="{active: stateis('app.add')}">
                    <a ui-sref="app.add" ng-click="goto('add')"> <i class="pe-7s-plus"></i>
                        <p>Add Record</p>
                    </a>
                </li>
                <li ng-class="{active: stateis('app.recent')}">
                    <a ui-sref="app.recent" ng-click="goto('recent')"> <i class="pe-7s-note2"></i>
                        <p>Today's Account</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav ng-controller="headerController" class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#null">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> <span class="navbar-brand">{{title()}}</span>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-search"></i>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="" ui-sref="app.mc" ng-click="goto('mc')">Check Financial Records</a></li>
                                <li><a href="" ui-sref="app.mt" ng-click="goto('mt')">Check Templates</a></li>
                                <li class="divider"></li>
                                <li><a href="" ui-sref="app.tc" ng-click="goto('tc')">Check On-going Events</a></li>
                                <li><a href="" ui-sref="app.ts" ng-click="goto('ts')">Check Archived Events</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-refresh"></i>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="upload()">Upload</a></li>
                                <li><a href="" ng-click="download()">Download</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="!headerData.loggedIn"> <a ng-click="openLogin()"> Log in </a> </li>
                        <li ng-show="headerData.loggedIn"> <a ng-click="logOut"> Log out </a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br> <div ui-view="content"></div> <br>
        <footer class="footer">
            <div ui-view="footer"></div>
        </footer>
    </div>
</div>
</body>

<!-- build:js scripts/main.js -->
<!-- core js files -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.js" type="text/javascript"></script>
<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>
<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js"></script>
<!-- Ionic -->
<script src="ionic/ionic.bundle.min.js"></script>
<!--  Charts Plugin -->
<script src="ionic/Chart.bundle.min.js"></script>
<script src="ionic/angular-chart.min.js"></script>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../bower_components/ng-dialog/js/ngDialog.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<!-- endbuild -->
<script type="text/javascript">
    $(document).ready(function() {
        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Hybrid Account</b> - a different, efficient account book for you!"

        },{
            type: 'info'
        });

    });
</script>

</html>
