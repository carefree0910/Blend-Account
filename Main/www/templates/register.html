<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">～(￣▽￣～)</h1>
        <button class="button button-light" ng-click="closeRegister()">{{lang(localInfo.lang).register.a}}</button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).register.b}}</span>
                    <input type="text" ng-model="registration.username"> </label>
                <label class="item item-input"> <span class="input-label">{{lang(localInfo.lang).register.c}}</span>
                    <input type="password" ng-model="registration.password"> </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">{{lang(localInfo.lang).register.d}}</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
